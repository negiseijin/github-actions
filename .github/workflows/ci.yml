name: Android CI

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches:
            - develop
        paths-ignore:
            - "**.md"

    pull_request:
        branches:
            - main
        paths-ignore:
            - "**.md"

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        permissions:
            pull-requests: write

        steps:
            - uses: actions/checkout@v4
            - uses: actions/cache@v4
              with:
                path: |
                  ~/.gradle/caches
                    ~/.gradle/wrapper
                    key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                    restore-keys: |
                    ${{ runner.os }}-gradle-
            - name: set up JDK 17
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Test
              run: ./gradlew test
            - name: Create report
              run: ./gradlew koverXmlReportDebug
            - name: Run octocov
              uses: k1LoW/octocov-action@v0
            - name: Build with Gradle
              run: ./gradlew build
