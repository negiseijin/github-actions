name: Android CI

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    push:
        branches:
            - main
        paths-ignore:
            - "**.md"

    pull_request:
        branches:
            - main
        paths-ignore:
            - "**.md"

    workflow_dispatch:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        timeout-minutes: 15

        permissions:
            pull-requests: write

        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: gradle

            - uses: actions/cache@v4
              with:
                path: |
                  ~/.gradle/caches
                  ~/.gradle/wrappe
                key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                restore-keys: |
                    ${{ runner.os }}-gradle-

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Run test
              run: ./gradlew test

            - name: Create report
              run: ./gradlew koverXmlReportDebug

            - name: Run octocov
              uses: k1LoW/octocov-action@v1

            - name: Build with Gradle
              run: ./gradlew assembleDebug

            - name: Disp step summary
              if: ${{ always() }}
              run: |
                echo "## JOBS_SUMMARY "${{ job.status == 'success' && ':tada:' || ':x:' }}"" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY # this is a blank line
                echo "| context | value | " >> $GITHUB_STEP_SUMMARY
                echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
                echo "| github.action | ${{ github.action }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.action_path | ${{ github.action_path }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.action_repository | ${{ github.action_repository }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.action_status | ${{ github.action_status }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.actor_id | ${{ github.actor_id }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.api_url | ${{ github.api_url }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.base_ref | ${{ github.base_ref }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.env | ${{ github.env }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.event | ${{ github.event }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.event_name | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.event_path | ${{ github.event_path }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.graphql_url | ${{ github.graphql_url }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.head_ref | ${{ github.head_ref }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.job | ${{ github.job }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.job_workflow_sha | ${{ github.job_workflow_sha }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.path | ${{ github.path }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.ref | ${{ github.ref }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.ref_name | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.ref_protected | ${{ github.ref_protected }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.ref_type | ${{ github.ref_type }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.repository | ${{ github.repository }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.repository_id | ${{ github.repository_id }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.repository_owner | ${{ github.repository_owner }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.repository_owner_id | ${{ github.repository_owner_id }} |" >> $GITHUB_STEP_SUMMARY
                echo "| github.repositoryUrl | ${{ github.repositoryUrl }} |" >> $GITHUB_STEP_SUMMARY
